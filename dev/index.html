<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <h1>Cadastro de Pessoa</h1>

        <div class="form-container">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required><br><br>

            <label for="sexo">Sexo: </label>
            <select id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select><br><br>

            <label for="idade">Idade: </label>
            <input type="number" id="idade" required><br><br>

            <label for="cargo">Cargo: </label>
            <input type="text" id="cargo" required><br><br>

            <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
        </div>

        <h3>Lista de Pessoas</h3>
        <ul id="listaPessoas"></ul>

        <script>
           // Função para adicionar pessoa à lista
            function adicionarPessoa() {
            // Captura os valores do formulário
                const nome = document.getElementById('nome').value;
                const sexo = document.getElementById('sexo').value;
                const idade = document.getElementById('idade').value;
                const cargo = document.getElementById('cargo').value;

            // Cria um novo item de lista
                const lista = document.getElementById('listaPessoas');
                const li = document.createElement('li');
            
            // Cria a linha com as informações da pessoa
                li.innerHTML = `Nome: ${nome}, Sexo: ${sexo}, Idade: ${idade}, Cargo: ${cargo}`;

            // Adiciona o item à lista
                lista.appendChild(li);

            // Limpa os campos do formulário
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cargo').value = '';
            }
        </script>
    </header>
</body>
</html>
